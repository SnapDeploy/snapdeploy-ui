version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.2.0
  aws-cli: circleci/aws-cli@4.0.0

workflows:
  build-and-deploy:
    jobs:
      - build-and-push-ui:
          context: aws-credentials
          filters:
            branches:
              only: main
      - deploy-ui:
          context: aws-credentials
          requires:
            - build-and-push-ui
          filters:
            branches:
              only: main

jobs:
  build-and-push-ui:
    executor: aws-ecr/default
    steps:
      - checkout
      - aws-ecr/build-and-push-image:
          repo: snapdeploy-dev-ui
          tag: ${CIRCLE_SHA1:0:7},latest
          region: eu-west-1
          dockerfile: Dockerfile
          path: .

  deploy-ui:
    docker:
      - image: cimg/python:3.9
    environment:
      AWS_DEFAULT_REGION: eu-west-1
    steps:
      - checkout
      - aws-cli/setup
      - run:
          name: Update ECS Service
          command: |
            aws ecs update-service \
              --cluster snapdeploy-dev-cluster \
              --service snapdeploy-dev-ui \
              --force-new-deployment
